<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <title>Great Number Game</title>
</head>
<body>
    <div class="flex justify-center col-6 mx-auto text-center">
        <h1>Welcome to the Great Number Game!</h1>

        <p class="p-3">I am thinking of a number between 1 and 100.</p>
        <form action="/guess" class="bg-green text-warning text center p-5 rounded" method="post">
            
            <div class="form-group">
                <label for="guess" class="text-info">Take a Guess!</label>
                <input type="text" name="guess" id="guess" class="form-control"/>
            </div>
            
            <input type="submit" value="Guess" class="btn btn-warning"/>
        
        </form>
        {% if 'guess' in session: %} {% if session['guess'] == session['num'] %}
        <div class="card bg-success">
            <h2>You got the number!</h2>
            <a href="/reset" class="btn btn-primary">Play Again?</a>
        </div>
        {% elif session['guess'] < session['num'] %}
        <div class="card bg-danger">
            <h2>Too Low!</h2>
        </div>
        {% else %}
        <div class="card bg-danger">
            <h2>Too High!</h2>
        </div>
        {% endif %} {% endif %}
    </div>    
</body>
</html>
